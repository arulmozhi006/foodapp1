<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Ordering App</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li>
                    <h3>Pizza</h3>
                    <p>Delicious cheese pizza with a crispy crust.</p>
                    <button class="add-to-cart" data-item="Pizza">Add to Cart</button>
                </li>
                <li>
                    <h3>Burger</h3>
                    <p>Juicy beef burger with fresh lettuce and tomato.</p>
                    <button class="add-to-cart" data-item="Burger">Add to Cart</button>
                </li>
                <li>
                    <h3>Pasta</h3>
                    <p>Classic spaghetti with marinara sauce.</p>
                    <button class="add-to-cart" data-item="Pasta">Add to Cart</button>
                </li>
            </ul>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be listed here -->
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Food Ordering App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
